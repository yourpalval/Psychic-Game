<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Psychic Game</title>
  </head>
  <body>
      <header>
          <div class="page header">
              <h1>Are you psychic?</h1>
          </div>
      </header>
  
    <!--connect javascript with src tag-->
    
    <!--put in swirl image-->
    <div class="container">
        <h2>Guess what letter I'm thinking.</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="assets/images/psychic swirl.gif" class="thumbnail" alt="swirl">
            </div>
    <!-- put in scoreboard -->
            <div class="col-md-4">
                <ul id="space" class="list-group">
                    <li class="list-group-item" id="correct">Number of correct letters:</li>
                    <li class="list-group-item" id="incorrect">Incorrect guesses:</li>
                    <li class="list-group-item" id="guessesLeft">Number of guesses left:<li>
                    <li class="list-group-item" id="letters">The letters you've guessed:</li>   
                </ul>
            </div>                                     
            </div>
        </div>
        <div class="row">
                <div class="col-md-4">
                    <img src="assets/images/Espeon.jpg" class="thumbnail" alt="espeon">
                </div>
        </div>
    </div>
  </body>
  <script src="assets/javascript/game.js"></script>

  <footer>Thanks for playing!</footer>

  
</html>
